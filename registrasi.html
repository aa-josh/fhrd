<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi FHRD Kab. Bandung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/registrasi.css" />
  </head>
  <body>
    <section class="vh-100 bg-image" style="background-color: #a8e8f9">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-3 text-white">
                    Buat Akun Baru
                  </h2>

                  <form>
                    <div class="form-outline text-center text-white mb-3">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-md"
                      />
                      <label class="form-label" for="form3Example1cg"
                        >Nama Lengkap</label
                      >
                    </div>

                    <div class="form-outline text-center text-white mb-3">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-md"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Email</label
                      >
                    </div>

                    <div class="form-outline text-center text-white mb-3">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-md"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline text-center text-white mb-3">
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-md"
                      />
                      <label class="form-label" for="form3Example4cdg"
                        >Konfirmasi Password</label
                      >
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        Saya setuju dengan
                        <a href="#!" class="text-body"
                          ><u>Syarat dan Ketentuan</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4"
                      >
                        Daftar
                      </button>
                    </div>

                    <p class="exist text-center text-white mt-5 mb-0">
                      Sudah punya akun ?
                      <a href="login.html" class="text-white"><u>Masuk</u></a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
